<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<form name="name" action="http://fe.it-academy.by/TestForm.php" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="Фамилия" pattern="^[А-Я][а-я]{1-25}" placeholder="Фамилия" required autofocus><br>
        <input type="text" name="Имя" pattern="^[А-Я][а-я]{1-20}" placeholder="Имя" required><br>
        <input type="text" name="Отчество" pattern="^[А-Я][а-я]{1-24}" placeholder="Отчество" required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="Серия" pattern="^[А-Я]{2}" placeholder="АА" required>
            <input type="text" name="Номер" pattern="[0-9]{7}" placeholder="1234567" required><br>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="Год" pattern="[1-9]{4}" placeholder="2000" required><br>
            <select name="god">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select><br>
            <input type="number" name="number" min="1" max="31" step="1" required><br>
        </fieldset>
        <br>
        <select name="BY" required>
            <option>РБ</option>
            <option>РФ</option>
        </select>
        <p>Адрес:</p>
        <textarea name="adress" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы:</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label for="1">
                <input type="checkbox" id="1"> Рыбалка
            </label><br>
            <label for="2">
                <input type="checkbox" id="2"> Астрономия
            </label><br>
            <label for="3">
                <input type="checkbox" id="3"> Дайвинг
            </label><br>
            <label for="4">
                <input type="checkbox" id="4"> Марки
            </label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple size="12">
                <optgroup label=Попугаи>
                    <option>Волнистый</option>
                    <option>Ара</option>
                    <option>Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option>Караси</option>
                    <option>Окуни</option>
                    <option>Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option>Стая ворон</option>
                    <option>Аист</option>
                    <option>Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" required id="login1" pattern="[A-Z][a-z]" min="5" max="20" placeholder="Логин"><br>
        <input type="password" name="pass" required id="pass1" pattern="[A-Z][a-z]" min="10" max="20" placeholder="Пароль"><br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="e_mail" required id="e_mail1" placeholder="введите адрес почты"><br>
        <input type="url" name="url" required id="url1" placeholder="введите адрес сайта"><br>
    </fieldset>
<fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number1" min="-2.5" max="2.5" step="0.1"><br>
    <input type="range" name="range1" min="1" max="10"><br>
    </fieldset>
<fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
    <input type="submit" value="Сбросить"><br>
    <button type='submit' disabled><br>
<img src="email.png" width="50px" height="50px">
</button>
    </fieldset>
</form>
</body>
</html>
